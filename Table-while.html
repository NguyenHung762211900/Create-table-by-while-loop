<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <script language="javascript">
        let ma_tran, i, j;
        ma_tran = "<table border = '1' width = '300' cellspacing = '0' cellpadding ='3'> ";
        i = j = 1;
        while (i <= 10) {
            ma_tran = ma_tran + "<tr>";
            while (j <= 10) {
                ma_tran = ma_tran + "<td>" + i * j + "</td>";
                j++;
            }
            ma_tran = ma_tran + "</tr>";
            j = 1;
            i++;
        }
        ma_tran = ma_tran + "</table>";
        document.write(ma_tran);
    </script>
</body>

</html>
